<!DOCTYPE html>
<html>

    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .card {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }
      
      .card:hover {
        transform: translateY(-5px);

      /* PC version */
      @media only screen and (min-width: 768px) {
        .pc-version {
          display: block;
        }
        
        .sm-version {
          display: none;
        }
      }
      
      /* Smartphone version */
      @media only screen and (max-width: 767px) {
        .pc-version {
          display: none;
        }
        
        .sm-version {
          display: block;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-5">ゲーム一覧</h1>
      
      <div class="row justify-content-center">

          <div class="card border-primary">
            <div class="card-body">

          </div>

              <a href="ShootGPT_PC\ShootGPT_PC.html" class="btn btn-secondary">Enter</a>
